<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muze</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <button class="nav-link">
            <img src="./img/back-icon.png" alt="back" class="nav-link-image">
        </button>
        <button class="nav-link">
            <svg width="173.52pt" height="184.32pt" viewBox="0 0 173.52 184.32" class="nav-link-image">

                <path id="shape0" transform="translate(9.16410418585392, 58.5484434096222)" fill="none" stroke="#000000"
                    stroke-width="7.2" stroke-linecap="square" stroke-linejoin="miter" stroke-miterlimit="2"
                    d="M0 nanL1.75511e+09 nan" />
                <path id="shape1" transform="translate(173.52, 90)" fill="none" stroke="#000000" stroke-width="28.8"
                    stroke-linecap="square" stroke-linejoin="miter" stroke-miterlimit="2" d="M0 nanL17.28 nan" />
                <path id="shape2" transform="translate(4.32, 92.1599)" opacity="0.9" fill="none" stroke="#000000"
                    stroke-width="9.36" stroke-linecap="round" stroke-linejoin="miter" stroke-miterlimit="2.16"

            </svg>
        </button>
    </nav>
    <main>
        <section class="track-section">
            <audio class="track" src="tory.mp3" autoplay></audio>
        </section>
        <section class="track-info">
            <figure>
                <img class="cover-art" src="./img/cover-art.jpg" alt="">
                <figcaption class="track-info">
                    <h1 class="track-name">Lose it</h1>
                    <h2 class="track-artists">Flume Ft. Vic Mensa</h2>
                </figcaption>
            </figure>
        </section>
        <section class="track-controls">
            <div class="track-progress-container">
                <div class="track-progress-numbers">
                    <label class="track-elapsed-time">0:56</label>
                    <label class="track-remaining-time">2:45</label>
                </div>
                <progress value="45" class="track-progress">Track Progress</progress>
            </div>
            <div class="track-switch-controls">
                <button class="track-control-btn">
                    <img src="./img/prev-vector.png" alt="" class="track-control-img">
                </button>
                <button id="play-button" class="track-control-btn">
                    <img src="./img/play-vector.png" alt="" class="track-control-img">
                </button>
                <button class="track-control-btn">
                    <img src="./img/next-vector.png" alt="" class="track-control-img">
                </button>
            </div>
        </section>
    </main>
    <div class="scripts">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.18.0/firebase-app.js"></script>
        
        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

        <!-- App Scripts -->
        <script src="./js/index.js"></script>
    </div>
</body>

</html>
