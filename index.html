<!DOCTYPE html>

<body>

                    stroke-width="7.2" stroke-linecap="square" stroke-linejoin="miter" stroke-miterlimit="2"
                    d="M0 nanL1.75511e+09 nan" />
                <path id="shape1" transform="translate(173.52, 90)" fill="none" stroke="#000000" stroke-width="28.8"
                    stroke-linecap="square" stroke-linejoin="miter" stroke-miterlimit="2" d="M0 nanL17.28 nan" />
                <path id="shape2" transform="translate(4.32, 92.1599)" opacity="0.9" fill="none" stroke="#000000"
                    stroke-width="9.36" stroke-linecap="round" stroke-linejoin="miter" stroke-miterlimit="2.16"

                <path id="shape0" transform="matrix(1.0000000097438 0 0 1.00000002477076 4.32 138.959899999998)"

    <main>
        <section class="track-info">
            <figure>
                <img class="cover-art" src="./img/cover-art.jpg" alt="">
                <figcaption>
                    <h1>Lose it</h1>
                    <h2>Flume Ft. Vic Mensa</h2>
                </figcaption>
            </figure>
        </section>
        <section class="track-controls">
            <div class="track-progress-container">
                <div class="track-progress-numbers">
                    <label class="track-elapsed-time">0:56</label>
                    <label class="track-remaining-time">2:45</label>
                </div>
                <progress value="45">Track Progress</progress>
            </div>
            <div class="track-switch-controls">
                <button>prev</button>
                <button>pause/play</button>
                <button>Next</button>
            </div>
        </section>
    </main>
